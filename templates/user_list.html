<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
          <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>first_name</th>
            <th>last_name</th>
          </tr>
            {% for user in user_list %}
          <tr>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
          </tr>
        {% endfor %}
    </table>
</body>
</html>
